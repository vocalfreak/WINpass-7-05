<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hall Leaderboard</title>
    <link href="https://fonts.googleapis.com/css?family=Trirong">
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif;}

        body {background-color: #f2f2f2;}

        .top-bar {background-color: #e6e6e6; display: flex; justify-content: space-between; align-items: center; padding: 10px 30px;}

        .logo-area {display: flex; align-items: center; gap: 10px;}

        p.one {border-right-style: solid; border-right-width: 5px 5px; border-right-color: rgb(28, 27, 27);}

        .logo {height: 50px;}

        .win {font-family: "Trirong", serif;font-size: 24px;font-weight: bold;color: #0047ba;}

        .pass {font-family: "Trirong", serif;color: red;}

        nav { background-color: white; border-top: 1px solid #ddd; border-bottom: 1px solid #ddd;}

        nav ul {display: flex; justify-content: center; padding: 10px 0; list-style: none; gap: 40px; }

        nav a { color: red; text-decoration: none; font-weight: 500; }

        .background { background-image: url(img_win.jpeg);  background-size: cover; background-position: center; height: 80vh; position: relative; }

        .overlay { background-color: rgba(255, 255, 255, 0.7); height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; }

        .overlay h1 { color: #0012a9; font-size: 58px; font-weight: 800; margin-bottom: 20px; }

        .overlay p { color: red; font-size: 38px; font-weight: bold; }

        h1 {display: flex; justify-content: center; margin-top: 10vh;}

        body { font-family: Arial; background: #f4f4f4;}

        table { border-collapse: collapse; width: 100%; background: white; }

        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }

        th { background: #0056b3; color: white; }
        
        form { margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
          <div class="logo-area">
            <img src="{{ url_for('static', filename='img_mmu.png') }}" alt="MMU Logo" class="logo"/>
            <span class="win">WIN<span class="pass">pass</span></span>
          </div>
        </div>
        <nav>
          <ul>
            <li><a href="{{ url_for('admin_landing') }}">Home</a></li>
            <li><a href="{{ url_for('face_verification') }}">Face Verification</a></li>
            <li><a href="{{ url_for('post_announcement') }}">Post Announcement</a></li>
            <li><a href="{{ url_for('admin_page') }}">Admin Page</a></li>
            <li><a href="{{ url_for('events_page') }}">Event Page</a></li>
          </ul>
        </nav>
    </header>
    <h1>Hall Leaderboard</h1>
    <table>
        <tr><th>Rank</th><th>Hall</th><th>Points</th></tr>
        {% for hall in halls %}
<tr>
    <td>{{ loop.index }}</td> 
    <td>{{ hall[0] }}</td>
    <td>{{ hall[1] }}</td>
</tr>
{% endfor %}
    </table>

    <form action="/update" method="post">
        <h2>Update Points</h2>
        <label for="hall">Hall:</label>
        <select name="hall" required>
            {% for hall in halls %}
                <option value="{{ hall[0] }}">{{ hall[0] }}</option>
            {% endfor %}
        </select>
        <label for="points">Points to Add:</label>
        <input type="number" name="points" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
