<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMU Winpass</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600;900&display=swap" rel="stylesheet">
    <style>
      .container * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto', sans-serif;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .container .ticket-container {
        width: 400px;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        background-color: white;
        margin-bottom: 30px;
      }

      .container .ticket-header {
        background-color: white;
        padding: 20px;
      }

      .container .student-name {
        font-size: 28px;
        font-weight: 900;
        margin-bottom: 4px;
      }

      .container .student-info {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }

      .container .student-details {
        flex-grow: 1;
      }

      .container .student-id {
        color: #606060;
        font-size: 16px;
        margin-bottom: 10px;
        margin-top: 20px;
      }

      .container .career {
        color: #606060;
        font-size: 16px;
      }

      .container .student-photo {
        width: 80px;
        height: 80px;
        border-radius: 8px;
        overflow: hidden;
        margin-left: 15px;
      }

      .container .student-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .container .batik-container {
        position: relative;
        height: 188px;
        width: 407px;
        overflow: visible;
      }

      .container .batik-image {
        width: 407px;
        height: 188px;
        object-fit: cover;
      }

      .container .qr-code-container {
        position: absolute;
        bottom: -30px;
        right: 20px;
        width: 160px;
        height: 160px;
        background-color: white;
        border-radius: 8px;
        padding: 5px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 10;
        overflow: hidden;
      }

      .container .qr-code img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }

      .container .footer {
        padding: 25px 15px;
        display: flex;
        align-items: center;
        background-color: black;
        height: 80px;
        position: relative;
        z-index: 1;
      }

      .container .mmu-logo {
        height: 30px;
        margin-right: 15px;
      }

      .container .hall-logo {
        height: 40px;
      }

      .container .status-buttons {
        display: flex;
        gap: 30px;
        align-items: center;
      }

      .container .status-buttons form {
        margin: 0;
        padding: 0;
      }

      .container .comfirm-button,
      .container .reject-button {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        font-weight: bold;
        color: white;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .container .comfirm-button:hover,
      .container .reject-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .container .comfirm-button {
        background: linear-gradient(135deg, #4CAF50, #45a049);
      }

      .container .reject-button {
        background: linear-gradient(135deg, #f44336, #da190b);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="ticket-container">
        <div class="ticket-header">
          <h1 class="student-name">{{ student.name }}</h1>
          <div class="student-info">
            <div class="student-details">
              <p class="student-id">{{ student.mmu_id }}</p>
              <p class="career">{{ student.career }}</p>
            </div>
            <div class="student-photo">
              <img src="{{ student.photo_path }}" alt="Student Photo">
            </div>
          </div>
        </div>
        <div class="batik-container">
          <img class="batik-image" src="{{ student.batik_path }}" alt="Batik-Image">
          <div class="qr-code-container">
            <img class="qr-code" img src="{{ student.qr_path }}" , alt="Qr Code">
          </div>
        </div>
        <div class="footer">
          <img class="mmu-logo" src="{{ student.mmu_logo_path }}" alt="MMU Logo">
          <img class="hall-logo" src="{{ student.hall_logo_path }}" alt="Hall Logo">
        </div>
      </div>
    </div>
  </body>
</html>
