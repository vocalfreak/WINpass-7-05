<!doctype html>
<html>
<head>
    <title>Photo Wall</title>
</head>
<body>
    <h1>Photo Wall</h1>
    <a href="/upload">Upload a new photo</a>
    <div style="display: flex; flex-wrap: wrap;">
        {% for image in images %}
            <div style="margin: 10px;">
                <img src="{{ url_for('static', filename='uploads/' + image) }}" width="200">
            </div>
        {% endfor %}
    </div>
</body>
</html>
