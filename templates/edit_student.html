<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
</head>
<body>
    <h2>Edit Student Information</h2>

<form method="POST" class="edit-student-form">
  <div class="form-group">
    <label for="mmu_id">MMU ID:</label>
    <input type="text" name="mmu_id" value="{{ student[0] }}" readonly class="form-control">
  </div>

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" value="{{ student[1] }}" required class="form-control">
  </div>

  <div class="form-group">
    <label for="career">Career:</label>
    <input type="text" name="career" value="{{ student[2] }}" required class="form-control">
  </div>

  <div class="form-group">
    <label for="faculty">Faculty:</label>
    <input type="text" name="faculty" value="{{ student[3] }}" required class="form-control">
  </div>

  <div class="form-group">
    <label for="campus">Campus:</label>
    <input type="text" name="campus" value="{{ student[4] }}" required class="form-control">
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" value="{{ student[5] }}" required class="form-control">
  </div>

 <div class="form-actions">
   <div class="action-buttons">
     <button type="submit" name="action" value="update" class="btn btn-primary">Update</button>
     <button type="submit" name="action" value="delete" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?');">Delete</button>
   </div>
     <a href="{{ url_for('admin_page') }}" class="btn btn-secondary">Cancel</a>
 </div>
