<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <header>
        <div class="top-bar">
          <div class="logo-area">
            <img src="{{ url_for('static', filename='img_mmu.png') }}" alt="MMU Logo" class="logo"/>
            <span class="win">WIN<span class="pass">pass</span></span>
          </div>
        </div>
    </header>
    <h1>STUDENT PRE REGISTRATION FORM</h1>
    <section class="Register">
        <form name="pre-registration-form" action="/Pre_Registration_page" method="post" enctype="multipart/form-data">
            <label>ID number</label>
            <input name="ID" type="text" placeholder="Enter your student ID" required>
            <label>Upload picture (front) <br> Note: please rename your file as Full_Name_0001</label>
            <input type="file" name="filename_front" required>
            <label>Upload picture (left) <br> Note: please rename your file as Full_Name_0002</label>
            <input type="file" name="filename_left" required>
            <label>Upload picture (right) <br> Note: please rename your file as Full_Name_0003</label>
            <input type="file" name="filename_right" required>
            <input type="submit">
        </form>
    </section>
</body>
</html>
