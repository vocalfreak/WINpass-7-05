<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pre registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <header>
        <div class="top-bar">
          <div class="logo-area">
            <img src="{{ url_for('static', filename='img_mmu.png') }}" alt="MMU Logo" class="logo"/>
            <span class="win">WIN<span class="pass">pass</span></span>
          </div>
        </div>
    </header>
    <h1>STUDENT PRE REGISTRATION FORM</h1>
    <section class="Register">
        <form name="pre-registration-form" action="/Pre_Registration_page" method="post" enctype="multipart/form-data">
            <input type="hidden" name="token" value="{{ token }}">
            <!-- <label>ID number</label>
            <input name="ID" type="text" placeholder="Enter your student ID" required>
            <label>Full name</label>
            <input name="name" type="text" placeholder="eg : Kwon_Jiyong" required> -->
            <label>Tshirt size</label>
            <select name="size" id="size" required>
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
            </select>
            <br>
            <label>Time Slot</label>
            <select name="timeslot" id="timeslot">
                <option value="slot1">10:00-12:00</option>
                <option value="slot2">12:00-14:00</option>
                <option value="slot3">14:00-16:00</option>
            </select>
            <label>Upload picture<br> Note: A smiling expression (with teeth showing)</label>
            <input type="file" name="filename1" required>
            <label>Upload picture<br> Note: A neutral expression (no smile)</label>
            <input type="file" name="filename2" required>
            <p>Make sure your face is clearly visible with good lighting</p>
            <br>
            <input type="submit">
        </form>
    </section>
</body>
</html>
