<!DOCTYPE html>
<html>
<head>
    <title>Hall Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #005bac;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1> Hall Leaderboard</h1>
    <table>
        <tr>
            <th>Rank</th>
            <th>Hall</th>
            <th>Points</th>
        </tr>
        {% for index, row in enumerate(halls, 1) %}
        <tr>
            <td>{{ index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
